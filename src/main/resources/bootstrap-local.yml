logging:
  level:
    root: info
spring:
  profiles: local
  devtools:
    add-properties: false
  #Spring cloud config, prefix name
  application:
    name: config
  #Spring cloud 관련 설정
  cloud:
    config:
      uri: http://localhost:4670
      #Config서버에서 prop를 로드할 수 없을 경우 서버를 실행하지 않음
      fail-fast: true
  #RabbitMQ 관련 설정
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123456
  #Redis 관련 설정
  redis:
    port: 6379
    host: localhost
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2